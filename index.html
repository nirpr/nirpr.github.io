<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .project-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-card h3 {
            margin-top: 0;
            color: #2196F3;
        }
        .project-card p {
            color: #666;
        }
        .project-card a {
            color: #2196F3;
            text-decoration: none;
        }
        .project-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Portfolio</h1>
        <div class="projects" id="projects">
            <!-- Projects will be dynamically loaded here -->
        </div>
    </div>

    <script>
        async function fetchGitHubProjects() {
            try {
                const username = 'nirpr';
                const response = await fetch(`https://api.github.com/users/${username}/repos`);
                const projects = await response.json();

                const projectsContainer = document.getElementById('projects');
                
                // List of projects to display
                const allowedProjects = [
                    'Linux-FlightsAPI',
                    'ML-Myocardial_Infarction',
                    'Collaborative-Playlist-Manager',
                    'Memory_game',
                    'Amazon_reviews_classifier',
                    'cloze_completion'
                ];
                
                // Filter and sort projects
                const filteredProjects = projects
                    .filter(project => allowedProjects.includes(project.name))
                    .sort((a, b) => {
                        // Sort based on the order in allowedProjects array
                        return allowedProjects.indexOf(a.name) - allowedProjects.indexOf(b.name);
                    });

                filteredProjects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    
                    projectCard.innerHTML = `
                        <h3>${project.name}</h3>
                        <p>${project.description || 'No description available'}</p>
                        <p>Language: ${project.language || 'Not specified'}</p>
                        <a href="${project.html_url}" target="_blank">View on GitHub</a>
                    `;
                    
                    projectsContainer.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Error fetching GitHub projects:', error);
            }
        }

        // Load projects when the page loads
        fetchGitHubProjects();
    </script>
</body>
</html>
