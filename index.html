<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        h1 a {
            color: #1a75ff;
            font-size: 16px;
            text-decoration: none;
            margin-left: 10px;
        }
        h1 a:hover {
            text-decoration: underline;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .project-card {
            border: 1px solid #404040;
            background-color: #363636;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .project-card h3 {
            margin-top: 0;
            color: #1a75ff;
        }
        .project-card p {
            color: #cccccc;
        }
        .project-card a {
            color: #1a75ff;
            text-decoration: none;
        }
        .project-card a:hover {
            text-decoration: underline;
            color: #4d94ff;
        }
        .project-card button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #1a75ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .project-card button:hover {
            background-color: #4d94ff;
        }
        #readmeModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            overflow: auto;
            z-index: 1000;
            padding: 20px;
        }
        #readmeModal > div {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 50px auto;
        }
        #readmeModal button {
            background: #ff4d4d;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        #readmeModal button:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Welcome to My GitHub Portfolio
            <a href="https://github.com/nirpr" target="_blank">(View Profile)</a>
        </h1>
        <h2 style="text-align: center; color: #cccccc; font-weight: normal;">Created by Nir Peretz</h2>
        <div class="projects" id="projects">
            <!-- Projects will be dynamically loaded here -->
        </div>
    </div>

    <div id="readmeModal">
        <div>
            <button onclick="closeModal()">Close</button>
            <div id="readmeContent"></div>
        </div>
    </div>

    <script>
        async function fetchGitHubProjects() {
            try {
                const username = 'nirpr';
                const response = await fetch(`https://api.github.com/users/${username}/repos`);
                const projects = await response.json();

                const projectsContainer = document.getElementById('projects');
                
                // List of projects to display
                const allowedProjects = [
                    'Linux-FlightsAPI',
                    'ML-Myocardial_Infarction',
                    'Collaborative-Playlist-Manager',
                    'Memory_game',
                    'Amazon_reviews_classifier',
                    'cloze_completion'
                ];
                
                // Filter and sort projects
                const filteredProjects = projects
                    .filter(project => allowedProjects.includes(project.name))
                    .sort((a, b) => {
                        return allowedProjects.indexOf(a.name) - allowedProjects.indexOf(b.name);
                    });

                projectsContainer.innerHTML = ''; // Clear existing projects first

                filteredProjects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    
                    projectCard.innerHTML = `
                        <h3>${project.name}</h3>
                        <p>${project.description || 'No description available'}</p>
                        <p>Language: ${project.language || 'Not specified'}</p>
                        <a href="${project.html_url}" target="_blank">View on GitHub</a>
                        <button onclick="fetchReadme('${project.name}')">View README</button>
                    `;
                    
                    projectsContainer.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Error fetching GitHub projects:', error);
            }
        }

        async function fetchReadme(repoName) {
            try {
                const response = await fetch(`https://api.github.com/repos/nirpr/${repoName}/readme`, {
                    headers: { Accept: 'application/vnd.github.v3.raw' }
                });
                if (!response.ok) throw new Error('README not found');
                const readmeContent = await response.text();
                document.getElementById('readmeContent').innerHTML = `<pre style="white-space: pre-wrap;">${readmeContent}</pre>`;
                document.getElementById('readmeModal').style.display = 'block';
            } catch (error) {
                document.getElementById('readmeContent').innerHTML = `<p>Error loading README: ${error.message}</p>`;
                document.getElementById('readmeModal').style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('readmeModal').style.display = 'none';
        }

        // Load projects when the page loads
        fetchGitHubProjects();
    </script>
</body>
</html>
